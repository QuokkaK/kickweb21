<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        .pics {
            height: 100%;
            width: 80%;
            margin: 0 auto;
        }

        .pics img {
            display: block;
        }

        .pics img:nth-child(2) {
            margin: auto;
        }

        .pics img:nth-child(3) {
            float:right;
        }
    </style>
  </head>
  <body>
      <div class="pics">
          <img src="img/babycat.jpg" alt="Katze" width="200" height="auto" class="image"/>
      <img src="img/babydogs.jpg" alt="Hund" width="200" height="auto" class="image"/>
      <img src="img/babyrabbit.jpg" alt="Hase" width="200" height="auto" class="image"/>
      </div>
      
      </body>
      </html>
