<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Flexbox 1</title>

    <style>
        .flex {
            display: flex;
            width: 100%;
            height: 100vh;
            background:red;
            justify-content: center;
            align-items: center;
        }

        .box {
            background: black;
            height: 50%;
            width: 50%;
        }
    </style>
</head>

<body>
    <div class="flex">
        <div class="box"></div>
    </div>
</body>

</html>
